<div class="row mb-2">
  <div class="col-md-12" *ngFor="let item of items | async">
    <div class="card flex-md-row mb-2 box-shadow p-3
    ">
      <div class="card-body d-flex flex-column align-items-start">
        <h3 class="mb-0">
          <a class="text-dark" href="#">{{item.name}}</a>
        </h3>
        <div class="mb-1 text-muted">{{item.url}}</div>
        <p class="card-text mb-auto">{{item.description}}</p>
        <a href="#">View details</a>
      </div>
    </div>
  </div>
</div>
