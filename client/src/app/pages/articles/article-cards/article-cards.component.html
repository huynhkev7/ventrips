<div id="article-cards">
  <div class="row" *ngIf="authService.isAdmin()">
    <div class="col-md-12">
      <div class="my-2 text-right">
        <button class="btn btn-primary btn-md" (click)="create()">
          <i class="mr-2 fa fa-plus-circle"></i> <span>Create</span>
        </button>
        <pre>{{data | json}}</pre>
      </div>
    </div>
  </div>
  <!-- No results -->
  <div class="row" *ngIf="_.isEmpty(cards)">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading text-uppercase">Sorry...</h2>
      <p class="section-subheading text-muted">No results found.</p>
    </div>
  </div>
  <!-- Results -->
  <div class="row" *ngIf="!_.isEmpty(cards)">
    <div class="col-md-4" *ngFor="let card of cards">
      <div class="card mb-4 box-shadow article-card">
        <a [title]="card?.title" [routerLink]="[card?.id]">
          <img class="card-img-top article-card-image" [src]="card?.imageUrl" [alt]="card?.title">
        </a>
        <div class="card-body article-card-body">
          <h6>
            <a [title]="card?.category" class="text-capitalize" [routerLink]="['/']" [queryParams]="{ category: card?.category}">
              {{card?.category}}
            </a>
          </h6>
          <h6 class="text-secondary text-capitalize">{{card?.created | date: 'medium'}}</h6>
          <h4 class="article-card-title"
            style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 6; -webkit-box-orient: vertical; max-height: 6em;">
            <a [title]="card?.title" class="custom-text-black text-capitalize" [routerLink]="[card?.id]">{{card?.title}}</a>
          </h4>
          <p
            class="card-text article-card-content"
            style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; max-height: 4em;"
            [innerHTML]="card?.content">
          </p>
          <!-- Share Buttons -->
          <share-buttons [theme]="'default'"
          [include]="['facebook','twitter', 'google', 'copy']"
          [showCount]="true"
          [size]="1"
          url="{{environment.url}}{{'/reviews/'}}{{card?.id}}"
          [autoSetMeta]="true"
          ></share-buttons>
        </div>
      </div>
    </div>
  </div>
</div>
