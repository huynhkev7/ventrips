<section class="min-height">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb custom-bg-white px-0">
        <li class="breadcrumb-item"><a [routerLink]="['/products']" class="text-capitalize">Products</a></li>
        <!-- <li class="breadcrumb-item"><a [routerLink]="['/products', category]" class="text-capitalize">{{category}}</a></li> -->
        <li class="breadcrumb-item active" aria-current="page" *ngIf="product">{{product?.name}}</li>
      </ol>
    </nav>
    <!-- Loading finished -->
    <ng-container *ngIf="!isLoading">
      <!-- No results -->
      <ng-container *ngIf="_.isEmpty(product)">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Sorry...</h2>
          <h3 class="section-subheading text-muted">We couldn't find this product.
            <a class="cursor-pointer custom-text-yellow" [routerLink]="['/products']">Go back to search</a>!
          </h3>
        </div>
      </ng-container>
      <!-- Results found -->
      <ng-container *ngIf="!_.isEmpty(product)">
        <div class="row" *ngIf="product">
            <div class="col-lg-12">
              <h2 class="section-heading text-capitalize break-word"><a class="custom-text-dark"[href]="product.url" target="__blank">{{product.name}}</a></h2>
            </div>
            <div class="col-lg-6">
              <!-- <h5>
                <a class="text-muted font-italic text-capitalize" [routerLink]="['/products', product.category]">
                  {{product.category}}
                </a>
              </h5> -->
              <p class="section-subheading text-muted">{{product.description}}</p>
              <div class="my-5 text-center text-sm-left">
                <a class="btn btn-primary custom-text-black btn-xl text-uppercase" [href]="product.url" target="__blank">
                  <div class="d-flex justify-self-sm-center">
                    <span class="align-self-center mr-3">Buy on Amazon</span>
                    <i class="fab fa-amazon fa-2x ml-auto"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-6">
              <a [href]="product.url" target="__blank"><img class="img-fluid" [src]="product.imageUrl" alt=""></a>
            </div>
        </div>
      </ng-container>
    </ng-container>
    </div>
</section>
