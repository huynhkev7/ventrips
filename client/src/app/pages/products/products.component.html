<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Products</h2>
        <h3 class="section-subheading text-muted mb-5">Look for top recommended travel essentials with ease.</h3>
      </div>
      <div class="col-lg-12">
        <div class="form-group position-relative">
            <label for="typeahead-config" class="font-weight-bold">Search for a product:</label>
            <input
              type="text"
              id="typeahead-config"
               class="form-control"
               [(ngModel)]="searchTerm"
               [ngbTypeahead]="search"
              />
            <div class="feedback-icon">
              <i class="fas fa-search custom-text-dark"></i>
            </div>
        </div>
        <hr>
      </div>
      <!-- Loading finished -->
      <ng-container *ngIf="!isLoading">
        <div class="col-xs-12 col-sm-6">
          <div class="mb-3">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-primary" id="order-by-dropdown" ngbDropdownToggle>
                {{ selectedOrderBy?.label ? selectedOrderBy?.label : 'Relevance' }}
              </button>
              <div ngbDropdownMenu aria-labelledby="order-by-dropdown">
                <button
                  class="dropdown-item cursor-pointer"
                  [class.active]="!selectedOrderBy"
                  [disabled]="!selectedOrderBy"
                  (click)="selectedOrderBy = undefined">
                  Relevance
                </button>
                <button
                  class="dropdown-item cursor-pointer"
                  [class.active]="option == selectedOrderBy"
                  [disabled]="option == selectedOrderBy" *ngFor="let option of orderByOptions"
                  (click)="selectedOrderBy = option">
                  {{option.label}}
              </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="text-sm-right mb-3">
            <p class="font-weight-bold text-capitalize">{{filterSearch(products).length}} Results</p>
          </div>
        </div>
        <!-- No results -->
        <ng-container *ngIf="_.isEmpty(filterSearch(products))">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Sorry!</h2>
            <h3 class="section-subheading text-muted">We couldn't find anything with these search terms.
              <span class="cursor-pointer custom-text-yellow" (click)="searchTerm = undefined">Clear and search again</span>!
            </h3>
          </div>
        </ng-container>
        <!-- Results found -->
        <ng-container *ngIf="!_.isEmpty(filterSearch(products))">
          <div class="col-lg-4 col-md-6 col-xs-12 portfolio-item"
            *ngFor="let product of filterSearch(products) | orderBy: selectedOrderBy?.type: selectedOrderBy?.direction">
              <a class="portfolio-link custom-bg-white" [routerLink]="['/products', product?.id]">
                <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                    <!-- <i class="fas fa-link fa-3x"></i> -->
                  </div>
                </div>
                <div class="text-center product-image">
                  <img [src]="product.images[0]" alt="">
                </div>
              </a>
              <div class="portfolio-caption">
                <h5
                  [title]="product.name"
                  class="product-name my-3"
                  style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical;">
                  <a class="custom-text-black text-capitalize" [routerLink]="['/products', product?.id]">{{product.name}}</a>
                </h5>
                <div class="text-center text-sm-left">
                  <a class="btn btn-primary custom-text-black btn-md btn-block text-uppercase" [href]="product?.url" target="__blank">
                    <div class="d-flex justify-self-sm-center">
                      <span class="align-self-center mr-3">Buy on Amazon</span>
                      <i class="fab fa-amazon fa-2x ml-auto"></i>
                    </div>
                  </a>
                </div>
              </div>
            </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</section>
