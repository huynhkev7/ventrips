<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Travel Gear</h2>
        <h3 class="section-subheading text-muted mb-5">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let product of products | async">
        <a class="portfolio-link custom-bg-white" [routerLink]="['/products', product?.category, product?.id]">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <!-- <i class="fas fa-link fa-3x"></i> -->
            </div>
          </div>
          <div class="text-center">
            <img class="product-image" [src]="product.imageUrl" alt="">
          </div>
        </a>
        <div class="portfolio-caption">
          <h4
            [title]="product.name"
            class="product-name"
            style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
            <a class="custom-text-black text-capitalize" [routerLink]="['/products', product?.category, product?.id]">{{product.name}}</a>
          </h4>
          <a class="text-muted font-italic text-uppercase" [routerLink]="['/products', product?.category]">
            {{product.category}}
          </a>
        </div>
      </div>  
    </div>
  </div>
</section>
