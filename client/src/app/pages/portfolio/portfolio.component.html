<main class="min-height-100vh">
  <section class="introduction-background">
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <h3 class="intro-heading text-light text-uppercase text-shadow">
            Johnson Huynh
          </h3>
          <h4 class="text-uppercase text-shadow">
            I am a Full-Stack Software Engineer &amp; UX/UI Designer <br> with a demonstrated history of working on web applications
          </h4>
        </div>
      </div>
    </header>
  </section>
  <!-- Portfolio -->
  <section class="portfolio-background">
    <div class="container">
      <h2 class="section-heading text-center text-light text-uppercase text-shadow">Portfolio</h2>
      <h4 class="text-center text-capitalize text-light text-shadow">My featured works. Here is my <a [href]="resumeUrl" target=__blank>Resume</a></h4>
      <div class="row">
        <div class="col-lg-12 text-center">
        </div>
      </div>
    </div>
  </section>
  <!-- Videography -->
  <section id="videography" class="videography-background">
    <div class="container">
      <h2 class="section-heading text-center text-uppercase text-light text-shadow">Videography</h2>
      <h4 class="text-light text-capitalize text-center text-shadow">I like to make travel videos. Let's <a [href]="youTubeChannelUrl" target=__blank>Ventrove</a> It!</h4>
      <div class="row mt-4">
        <div class="col-xs-12 col-md-6" *ngFor="let youTubeUrl of youTubeUrls">
          <iframe class="mb-4" [src]="youTubeUrl" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
</main>
