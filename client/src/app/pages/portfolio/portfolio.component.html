<main class="min-height-100vh">
  <section class="portfolio-background">
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <h3 class="intro-heading text-dark text-uppercase">
            Johnson Huynh
          </h3>
          <h4 class="text-dark text-uppercase">
            I am a Senior Software Engineer &amp; UX/UI Designer
          </h4>
        </div>
      </div>
    </header>
  </section>
  <!-- Portfolio -->
  <section class="bg-light">
    <div class="container">
      <h2 class="section-heading text-uppercase text-center">Portfolio</h2>
      <p class="text-center"><a [href]="resumeUrl" target=__blank>Resume</a></p>
      <div class="row">
        <div class="col-lg-12 text-center">
        </div>
      </div>
    </div>
  </section>
  <!-- Videography -->
  <section id="videography" class="videography-background">
    <div class="container">
      <h2 class="section-heading text-uppercase text-light text-center">Videography</h2>
      <h4 class="text-light text-center">I like to make travel videos. Let's Ventrove It!</h4>
      <div class="row mt-4">
        <div class="col-xs-12 col-md-6" *ngFor="let youTubeUrl of youTubeUrls">
          <iframe class="mb-4" [src]="youTubeUrl" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
</main>
