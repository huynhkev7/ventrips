<section class="min-height-100vh">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">GitHub Trends</h2>
        <h3 class="section-subheading text-capitalize text-muted">Web scraped by Puppeteer in a serverless cloud function <br> Updates and synchronizes data between all devices in real-time</h3>
        <p *ngIf="!authService?.isUser()" class="text-muted">Note: Only logged-in users are allowed to reload the trending list. Go to 
          <a title="Log In" [routerLink]="['/login']">
            Log In
          </a>
        </p>
        <button *ngIf="authService?.isUser()" class="btn btn-primary" (click)="postTrendingGitHubRepos()" [disabled]="isLoading && authService?.isUser()"><i class="fa fa-sync-alt"></i> User Reload</button>
      </div>
      <div class="col-lg-12">
        <div class="my-5" *ngFor="let trend of trends">
          <!-- Edit Mode -->
          <app-edit-mode *ngIf="authService.isAdmin()" class="text-sm-right" [id]="trend?.id" [collection]="collection" [title]="trend?.name" [data]="trend"></app-edit-mode>
          <a [title]="trend?.name" class="break-word d-inline-block" [href]="trend?.url" target="__blank"><h4>{{trend?.name}}</h4></a>
          <p class="card-text mb-auto break-word">{{trend?.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
