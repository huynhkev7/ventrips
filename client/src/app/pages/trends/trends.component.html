<section class="min-height">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Trends</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
      <div class="col-lg-12">
        <div class="my-5" *ngFor="let item of items | async">
          <a [href]="item.url" target="__blank"><h4>{{item.name}}</h4></a>
          <p class="card-text mb-auto">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
