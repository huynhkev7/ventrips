<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12 col-lg-6">
      <div class="row">
        <div class="col-12" *ngFor="let key of keys">
          <h5 class="text-capitalize my-2">{{key}}</h5>
          <div *ngIf="!_.isArray(data[key])">
            <input type="text" class="form-control" placeholder="Add Input" [(ngModel)]="data[key]">
          </div>
          <div class="row" *ngIf="_.isArray(data[key])">
            <div class="col-12" *ngFor="let item of data[key]; let index = index; trackBy: customTrackBy">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add Input" aria-label="Add Input"
                [(ngModel)]="data[key][index]">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" (click)="deleteInput(data[key], data[key][index])"><i class="fa fa-minus"></i></button>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add Input" aria-label="Add Input"
                [(ngModel)]="data[key][index + 1]" name="key-{{index}}">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" (click)="addInput(key, data[key][index + 1]); data[key][index + 1] = undefined"><i class="fa fa-plus"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-lg-6">
      <h4>Code Preview</h4>
      <pre class="bg-light p-5">{{data | json}}</pre>
    </div>
  </div>
</div>
<div class="modal-footer d-flex flex-wrap">
  <button *ngIf="!isNew" type="button" class="btn btn-danger" (click)="delete()">Delete</button>
  <!-- <button type="button" class="btn btn-light ml-auto" (click)="dismiss()">Cancel</button> -->
  <button type="button" class="btn btn-primary ml-auto" (click)="save()">Save</button>
</div>
