<header>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" [ngClass]="{'black-navbar': showBlackBar()}" id="mainNav">
    <div class="container">
      <a [title]="environment.name" class="navbar-brand text-shadow" [routerLink]="['/']">{{environment.name}}</a>
      <button class="navbar-toggler navbar-toggler-right text-dark font-weight-bold" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.collapse.show">
            <a title="Products" class="nav-link text-shadow" [ngClass]="{'active': isActive('/')}"
              [routerLink]="['/']">Travel Gear</a>
          </li>
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.collapse.show">
            <a title="Trends" class="nav-link text-shadow" [ngClass]="{'active': isActive('/trends')}"
              [routerLink]="['/trends']">GitHub Trends</a>
          </li>
          <li class="nav-item pr-3" data-toggle="collapse" data-target=".navbar-collapse.collapse.show">
            <a title="Johnson Huynh" class="nav-link text-shadow" [ngClass]="{'active': isActive('/johnson-huynh')}"
              [routerLink]="['/johnson-huynh']">About Johnson</a>
          </li>
          <li class="nav-item py-2 pr-3" data-toggle="collapse" data-target=".navbar-collapse.collapse.show">
            <a title="Resume" class="text-light text-shadow btn btn-outline-warning" role="button" [href]="environment.resumeUrl" target=__blank>Resume</a>
          </li>
          <!-- <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.collapse.show">
            <a title="Splash" class="nav-link text-shadow" [ngClass]="{'active': isActive('/splash')}"
              [routerLink]="['/splash']">Splash</a>
          </li> -->
          <!-- <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.collapse.show">
            <a title="About" class="nav-link text-shadow" [ngClass]="{'active': isActive('/about')}"
              [routerLink]="['/about']">About</a>
          </li> -->
          <!-- <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.collapse.show">
            <a title="Contact" class="nav-link text-shadow" [ngClass]="{'active': isActive('/contact')}"
              [routerLink]="['/contact']">Contact</a>
          </li> -->
          <li class="nav-item dropdown py-2 pr-2 cursor-pointer" *ngIf="authService?.getUser()">
            <a class="nav-link text-shadow dropdown-toggle" title="User Dropdown" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              [ngClass]="{'active': isActive('/admin')}">
              <img class="rounded-circle avatar box-shadow mr-3" [src]="authService?.getPhotoURL()" alt="Avatar">
              <span class="text-shadow">{{authService?.getDisplayName()}}</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" data-toggle="collapse" data-target=".navbar-collapse.collapse.show">
              <ng-container *ngIf="authService?.isAdmin()">
                <a class="dropdown-item" title="Admin" [routerLink]="['/admin']" [ngClass]="{'active': isActive('/admin')}">
                  Admin
                </a>
                <div class="dropdown-divider"></div>
              </ng-container>
              <a class="dropdown-item" (click)="authService.signOut()">
                Log Out
              </a>
            </div>
          </li>
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.collapse.show" *ngIf="!authService?.getUser()">
            <a title="Log In" class="nav-link text-shadow" [ngClass]="{'active': isActive('/login')}" [routerLink]="['/login']">
              Log In
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
