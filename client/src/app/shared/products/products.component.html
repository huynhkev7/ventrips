<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Travel Gear</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let product of products | async">
        <a class="portfolio-link" [routerLink]="['/product', product.id]">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <!-- <i class="fas fa-link fa-3x"></i> -->
            </div>
          </div>
          <img class="img-fluid" [src]="product.imageUrl" alt="">
        </a>
        <div class="portfolio-caption">
          <h4><a class="custom-text-black text-uppercase" [routerLink]="['/product', product.id]">{{product.name}}</a></h4>
          <p>
            <a class="text-muted text-uppercase" [routerLink]="['/product', product.id]">
              {{product.category}}
            </a>
          </p>
        </div>
      </div>  
    </div>
  </div>
</section>
